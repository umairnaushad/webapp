{% extends "layout.html" %}
{% block content %}
   <table>
      <thead>
         <tr>
            <th>Id</th>
            <th>User Name</th>
            <th>Email</th>
         </tr>
      </thead>
      <tbody>
         {% for user in users %}
            <tr>
               <td>{{ user.id }}</td>
               <td>{{ user.username }}</td>
               <td>{{ user.email }}</td>
            </tr>
         {% endfor %}
      </tbody>
   </table>
{% endblock content %}
